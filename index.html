<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <style>
    .container {
      display: flex;
      gap: .4rem;
    }

    li {
      list-style-type: none;
    }

    li img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
  <div class="container"></div>
  <script>
    (async () => {
      const response = await fetch('./tmp/nerdstore.json');
      console.log(response);
      const data = await response.json();
      console.log(data);
      const htmlList = data.map(image => `<li> <img src="${image.src}"/> </li>`).join('');
      console.log(htmlList);
      const list = document.createElement('ul').innerHTML = htmlList;

      document.querySelector('.container').innerHTML = list;

    })();
  </script>
</body>

</html>
